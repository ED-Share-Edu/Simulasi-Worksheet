<form id="uploadForm">
  <input type="text" name="title" required placeholder="Judul" />
  <select name="category" required>
    <option value="matematika">Matematika</option>
    <!-- dst -->
  </select>
  <input type="text" name="description" required placeholder="Deskripsi" />
  <input type="text" name="icon" placeholder="Icon FontAwesome" />
  <select name="difficulty" required>
    <option value="Mudah">Mudah</option>
    <option value="Sedang">Sedang</option>
    <option value="Sulit">Sulit</option>
  </select>
  <input type="number" name="pages" placeholder="(worksheet only) Jumlah halaman" />
  <input type="file" name="file" required />
  <button type="submit">Upload</button>
</form>
<div id="status"></div>
<script type="module" src="assets/upload.js"></script>
